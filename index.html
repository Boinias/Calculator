<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>

<body>

<div ID="calculator">

    <div ID="answer">999</div>

    <button class="digits" ID="Zero" type="button">0</button>
    <button class="digits" ID="One" type="button">1</button>
    <button class="digits" ID="Two" type="button">2</button>
    <button class="digits" ID="Three" type="button">3</button>
    <button class="digits" ID="Four" type="button">4</button>
    <button class="digits" ID="Five" type="button">5</button>
    <button class="digits" ID="Six" type="button">6</button>
    <button class="digits" ID="Seven" type="button">7</button>
    <button class="digits" ID="Eight" type="button">8</button>
    <button class="digits" ID="Nine" type="button">9</button>

    <button class="operators "ID="Plus" type="button">+</button>
    <button class="operators "ID="Minus" type="button">-</button>
    <button class="operators "ID="Multiply" type="button">*</button>
    <button class="operators "ID="Divide" type="button">/</button>

    <button class="specials "ID="Clear All" type="button">AC</button>
    <button class="specials "ID="Equals" type="button">=</button>

</div>
</body>
</html>
