<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div ID="verticalPageOne"></div>


    <div ID="HorizontalStructure">

    <div ID="horizontalPageOne"></div>


    <div ID="calculator">

    <div ID="display"><span ID="answerText">999</span></div>

    <div ID="buttonsStructure">

    <button class="buttons" class="operators "ID="Plus" type="button">+</button>
    <button class="buttons" class="operators "ID="Minus" type="button">-</button>
    <button class="buttons" class="operators "ID="Multiply" type="button">*</button>
    <button class="buttons" class="operators "ID="Divide" type="button">/</button>
    <button class="buttons" class="specials "ID="Clear All" type="button">AC</button>

    <button class="buttons digits" id="Zero" type="button" onclick="whichNum.call(this)">0</button>
    <button class="buttons digits" ID="One" type="button" onclick="whichNum.call(this)">1</button>
    <button class="buttons digits" ID="Two" type="button" onclick="whichNum.call(this)">2</button>
    <button class="buttons digits" ID="Three" type="button" onclick="whichNum.call(this)">3</button>
    <button class="buttons digits" ID="Four" type="button" onclick="whichNum.call(this)">4</button>
    <button class="buttons digits" ID="Five" type="button" onclick="whichNum.call(this)">5</button>
    <button class="buttons digits" ID="Six" type="button" onclick="whichNum.call(this)">6</button>
    <button class="buttons digits" ID="Seven" type="button" onclick="whichNum.call(this)">7</button>
    <button class="buttons digits" ID="Eight" type="button" onclick="whichNum.call(this)">8</button>
    <button class="buttons digits" ID="Nine" type="button" onclick="whichNum.call(this)">9</button>

    <button class="buttons" class="specials "ID="Equals" type="button">=</button>

    </div>
    </div>


    <div ID="horizontalPageTwo"></div>
    </div>

    
    <div ID="verticalPageTwo"></div>

</div>

</body>
<link rel="stylesheet" href="styles.css">
<script src="script.js"></script>
</html>
